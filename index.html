<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <img id="image" src="images/312858982_2165078280340079_1312798471102825984_n.jpg"/>
                    <div class="list">
                        <button class="bt active"></button>
                        <button class="bt"></button>
                        <button class="bt"></button>
                    </div>
                </div>
                <div class="col-md-7">
                    <h1>Shoping your <span class="text"></span></h1>
                    <h3 class="offer">30% off</h3>
                    <p >$45</p>
                    <button class="btnn" id="minus">-</button>
                    <input type="text" id="inputs" value="1"/>
                    <button class="btnn" id="plus">+</button>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <p >your price is $<span id="para"></span></p>
                    <button data-bs-target ="#modalID" data-bs-toggle="modal" class="btnn" id="bttn">Buy Now</button>
                    <div class="modal fade" id="modalID">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h3 class="modal-title">Are you sure?</h3>
                                    <button class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    <p class="">Are you sure buy now</p>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button class="btn btn-secondary" >Save & changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
